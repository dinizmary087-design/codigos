<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca-livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BEM-VINDO A BIBLIOTECA</h1>
    <p> Esta é a pagina inicial da biblioteca </p>
    <h2> livros</h2>
    <div id="livros-container">
        <!-- Os livros serão carregado aqui dinamicamente-->
         <table class="tabela-livros"> 
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano de publicação</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>
        <tbody id="livros-tbody">
            <!--linhas de livros aqui serão inseridas aqui-->
        </tbody>
        </table>
    </div>
</body>
</html>
